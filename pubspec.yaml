name: dengue
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
    - family: KanitBold
      fonts:
        - asset: assets/fonts/Kanit-Bold.ttf

    - family: LEMONMILK
      fonts:
        - asset: assets/fonts/LEMONMILK-Regular.otf

    - family: LemonMilk-bold
      fonts:
        - asset: assets/fonts/LEMONMILK-Bold.otf
    
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed.ttf